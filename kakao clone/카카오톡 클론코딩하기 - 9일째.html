<!-- # 어떻게 CSS와 HTML을 섞을 수 있을까? 여기에는 2가지 방법이 있다.
    방법1) 같은 HTML파일에 HTML코드와 CSS 코드를 놓는 방법. style태그 이용
    방법2)⭐대부분의 사람들이 추천하고 전문적인 방법인 CSS와 HTML을 서로 다른 파일에 분리시키는 방법.
    `style.css`파일을 만들어서 이 안에 CSS 코드를 작성한다. 왜 추천? 분리된 css 파일을 갖게 되면 이 파일을 다른 많은 html 페이지에서 사용할 수 있기 때문-->

    <!DOCTYPE html>
    <html lang="kr">
    <head>
        <title>Home - My first website.</title>
        <link rel="stylesheet" href="style.css"/> 
        <!--style.css 파일 또는 .css 확장자명을 가지는 파일과 link(연결)하는 방법2. 방법2를 사용하는 경우, html파일에는 이 코드 한줄만 써주면 된다.
        방법 1은 html파일에서 css 내용이 점점 길어지기 때문에 분리된 파일이 보기에도 좋다.
        stylesheet의 의미는 css파일과 html 문서의 관계가 stylesheet이라고 명시해주는것.-->
       <style>

       </style>
       <!-- # 여기에 css를 작성합니다.`style태그`를 열어서 그 안에 css를 작성하고 style태그로 닫습니다. -->
    </head>
    <body>
        
    </body>
    </html>

    <!--css가 하는 일은 html태그를 가리키는 일-->
